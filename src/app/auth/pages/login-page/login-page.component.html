<div class="flex flex-column">
    <span class="text-lg mb-4">Login</span>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre del usuario" [(ngModel)]="usuario" >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary" (click)="ingresar()" >
        <mat-icon>save</mat-icon>
        Ingresar
    </button>


    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/auth/new-account">¿No tienes cuenta?</a>
    </div>

    <div class="flex justify-content-centerr mt-5">
        <pre> {{concatenar}} </pre>
    </div>

</div>
