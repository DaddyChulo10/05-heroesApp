<div class="flex flex-column">
    <span class="text-lg mb-4">Crear una nueva cuenta</span>

    <mat-form-field>
        <mat-label>Usuario</mat-label>
        <input type="text" matInput placeholder="Nombre del usuario" [(ngModel)]="usuario" >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input type="text" matInput placeholder="Nombre completo" [(ngModel)]="nombre" >
    </mat-form-field>

    <mat-form-field>
        <mat-label>Correo</mat-label>
        <input type="email" matInput placeholder="Correo electronico valido" [(ngModel)]="correo">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Contraseña">
    </mat-form-field>

    <button mat-button mat-flat-button color="primary" (click)="guardar()">
        <mat-icon>save</mat-icon>
        Guardar
    </button>


    <div class="flex justify-content-end mt-5">
        <a routerLink="/auth/auth/login">¿Ya tienes cuenta?</a>
    </div>

    <div  class="flex justify-content-center mt-5">
        <pre> {{concatenar}} </pre>
    </div>

</div>
