<mat-card>
    <mat-card-header>
        <mat-card-title>{{ heroInput.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ heroInput.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <!-- TODO: imagen -->
    <img mat-card-image [src]="heroInput | heroImage" [alt]="heroInput.superhero">

    <mat-card-content class="mt-2">
        <h4>{{ heroInput.publisher }}</h4>
        <p>
            <strong>Primera aparición</strong> {{ heroInput.first_appearance }}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of heroInput.characters.split(',') | slice:0:3">
                    {{ name }}
                </mat-chip>
            </mat-chip-listbox>
        </p>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>

        <button mat-button
        mat-raised
        color="primary"
        [routerLink]="['/moduloHeroes/submoduloHero/edit', heroInput.id ]">
        <mat-icon>edit</mat-icon>
        Editar
      </button>
  
      <span class="spacer"></span>
  
      <button mat-button
        mat-raised
        [routerLink]="['/moduloHeroes/submoduloHero', heroInput.id ]">
        <mat-icon>more_horiz</mat-icon>
        Más
      </button>

    </mat-card-actions>

</mat-card>
